<section>
    <div class="input-box">
        <label>{{"LOGIN" | translate}}</label>
        <input type="text" placeholder="root" [(ngModel)]="data.username"/>
    </div>
    <div class="input-box">
        <label>{{"PASSWORD" | translate}}</label>
        <input type="password" placeholder="****" [(ngModel)]="data.password"/>
    </div>
    <div class="input-box">
        <button (click)="signIn()">{{"SIGN_IN" | translate}}</button>
    </div>
</section>
